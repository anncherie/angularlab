<!DOCTYPE html>


<html>

<head>

    <title>Tickle Me Kanye</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link type = "text/css" rel = "stylesheet" href = "angularLab.css" />

</head>
<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <div id = "header">
            <h1>Tickle Me Kanye </h1>
        </div>


        <div id ="shake">
            <img id="kanyehead" src="https://www.virginchan.org/boards/b/image/1387/88/13878869813436.png" alt="kanyehead" ng-mousemove = "count = count + 1" ng-mousemove = "mousemove()" ng-mouseleave = "myfunc()"> 
            <h2>{{ count }}</h2>
        </div>
    </div>
    </div>

    </body>

</html>

<script>

var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.count = 0;
    $scope.myfunc = function() {
        console.log("myfunc");
    if ($scope.count < 50){
    alert("That's all you got?");
    }
    else if ($scope.count >= 50 && $scope.count < 150){
        alert("Why did you stop? That felt so good.");
    }
    else if ($scope.count >= 150 && $scope.count < 300){
        alert("Keep going...");
    }
    else if ($scope.count >= 300 && $scope.count < 600){
        alert("Ohhh yeaaahhhhhh...");
    }
    else if ($scope.count > 600){
        alert("That's enough, please stop.");
     }
    $scope.count = 0;
    }
});

</script>

<script>
    
    const shakeDiv = document.getElementById('shake');

    shakeDiv.onmouseover = function() {
        shakeDiv.className = 'click';
        shakeDiv.onmouseleave = function(){
            shakeDiv.className = '';
        }
    }
</script>
